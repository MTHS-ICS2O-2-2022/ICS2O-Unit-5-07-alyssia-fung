<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content=" A loop with, js" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alyssia fung" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>A loop with, js</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">A loop with, js</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h5>Enter a number:</h5>
        <h6>This will add up all the integers up to itself.</h6>
        <p></p>
        <img
          src="./images/integers.png"
          alt="vine.svg"
          width="25%"
          height="25%"
        />
        <p></p>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="firstInputedNumber"
            />
            <label class="mdl-textfield__label" for="firstInputedNumber"
              >...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <p></p>
        <!-- BUtton -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <p></p>
        <div id="product"></div>
      </main>
    </div>
  </body>
</html>
